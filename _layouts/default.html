<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper">
    <header>
        <img src="{{site.logo | relative_url}}"
             alt="{{ site.title }}: {{ site.subtitle }}"
             title="{{ site.title }}: {{ site.subtitle }}"/>

        <nav>
            <ul>
                <li><a href="https://github.com/java-to-kotlin/code">Example code</a></li>
                <li><a href="https://twitter.com/java_to_kotlin">Follow us on Twitter</a></li>
                <li><a href="https://www.goodreads.com/book/show/58153478-java-to-kotlin">Review on Good Reads</a></li>
            </ul>
        </nav>
    </header>
    <section>
        {{ content }}
    </section>
    <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
    </footer>
</div>
<script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
</body>
</html>
